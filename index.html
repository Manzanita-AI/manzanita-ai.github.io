<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Manzanita AI</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', sans-serif;
            font-size: 12px;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            width: 60%;
            max-width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .center-image {
            display: block;
            width: 100%;
            height: auto;
            margin-bottom: 10px; /* Added some margin between the image and the form */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%; /* to make form stretch full width of the container */
            padding: 15px;
            border-radius: 0px;
        }

        input[type="email"], button {
            padding: 10px 20px;
            margin: 10px 0;
            box-sizing: border-box; /* ensures padding doesn't affect width */
        }

        input[type="email"] {
            border: 1px solid gray;
            width: 50%; 
            margin: auto;
        }

        button {
            border: none;
            border-radius: 4px;
            width: 50%; /* Updated button width */
            background-color: #EA33EF;
            color: white;
            cursor: pointer;
            margin: auto; /* To center the button */
            transition: all 0.3s ease; /* Add transitions for smooth animations */
        }

        button:hover {
            background-color: #d429db; /* A slightly darker shade for hover effect */
        }

        /* Mobile styles */
        @media screen and (max-width: 768px) {
            input[type="email"], button {
                width: 90%; /* Make it occupy 90% of the viewport width */
            }
        }

    </style>
</head>

<body>
    <div class="image-container">
        <img src="manzanita-splash.png" alt="Manzanita AI: Coding for Idea People" class="center-image">
        <form action="https://submit-form.com/s34RlG0m">
            <input type="email" name="name" placeholder="Email Address" required>
            <button type="submit"><b>Join Waitlist</b></button>
        </form>
        <p>Â© 2023, Manzanita Artificial Intelligence Company</p>
    </div>
</body>

</html>
