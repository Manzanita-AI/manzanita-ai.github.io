<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manzanita AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(14, 13, 11);
            font-family: 'Merriweather', serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        img {
            width: 240px;
            height: 239px;
            object-fit: cover;
            margin-top: 100px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 400;
            margin-top: 20px;
        }
    
        form {
            margin-top: 20px;
            display: flex; 
        }
    
        input[type="email"] {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid white;
            color: white;
            font-family: 'Merriweather', serif;
            font-weight: 300;
            font-size: 16px;
            padding: 10px;
            width: 60%;
            outline: none;
        }
    
        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    

        button {
            background-color: white;
            border: none;
            color: rgb(14, 13, 11);
            font-family: 'Merriweather', serif;
            font-weight: 400;
            font-size: 16px;
            padding: 10px 20px; /* Increase padding on the left and right */
            cursor: pointer;
            margin-left: 10px;
        }

    
        button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .form-wrapper {
            position: relative;
            display: inline-flex;
        }

        #form-container {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
        }
        
        #thank-you {
            margin-top: 20px;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        form, #thank-you {
           transition: opacity 1s;
           opacity: 1;
        }

        .fade-out {
            animation-name: fade-out;
        }

        .fade-in {
            animation-name: fade-in;
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .copyright {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
        }

    </style>
    

    <script>
        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        async function sendEmailToGoogleSheet(email) {
            const response = await fetch(`https://script.google.com/macros/s/AKfycbzM2vmgv90_ozUpXFupMa2cHSi2NuDJ9qVM2ndKxrzqxSD8T7pTrpWOYogEO6dPbODH/exec?email=${encodeURIComponent(email)}`, {
                method: "GET",
            });
            const result = await response.text();
            console.log(result);
        }

        
        async function submitForm(event) {
            event.preventDefault();

            const emailInput = document.getElementById("email");
            const email = emailInput.value;
            const form = emailInput.parentElement;
            const thankYou = document.getElementById("thank-you");

            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            form.style.opacity = 0;

            // Send the valid email to the Google Sheets API
            await sendEmailToGoogleSheet(email);

            // Reset the form
            emailInput.value = "";

            // Display the "Thank you!" message
            setTimeout(() => {
                form.style.display = "none";
                thankYou.style.display = "block";
                thankYou.style.opacity = 1;
            }, 1000);

            // Fade out the "Thank you!" message after 10 seconds
            setTimeout(() => {
                thankYou.style.opacity = 0;

                // Fade the form back into place after the "Thank you!" message fades out
                setTimeout(() => {
                    form.style.display = "flex";
                    form.style.opacity = 1;
                    thankYou.style.display = "none";
                }, 1000);
            }, 11000);
    }

    </script>

</head>
<body>

    <div class="content">
        <img src="logo.png" alt="Manzanita AI">
        <h1>Manzanita Artificial Intelligence Company</h1>
        <div id="form-container">
            <div class="form-wrapper">
                <form onsubmit="submitForm(event)">
                    <input type="email" id="email" placeholder="Enter your email" required />
                    <button type="submit">Submit</button>
                </form>
                <div id="thank-you" style="display: none;">Thank you!</div>
            </div>
        </div>
        <div class="copyright">Â© 2023 Manzanita Artificial Intelligence Company</div>

</body>
</html>
